<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main-content">
        
        <div class="aside-left">
            <h1>Stay updated!</h1>
            <p id="description">Join 60.000+ product managers receiving monthly updates on:</p>

            <div class="lists">
                <div class="list">
                    <img id="icon-topic" src="./assets/images/icon-list.svg">
                    <p>Product discovery and building what matters</p>
                </div>
    
                <div class="list">
                    <img id="icon-topic" src="./assets/images/icon-list.svg">
                    <p>Measuring to ensure updates are a success</p>
                </div>
    
                <div class="list">
                    <img id="icon-topic" src="./assets/images/icon-list.svg">
                    <p>And much more!</p>
                </div>
            </div>

            <div class="input">
                <span id="error"></span>
                <label id="input-email">E-mail address</label>
                <input type="email" id="email" onfocusout="isitEmpty()" onblur="validateEmail()" placeholder="email@company.com">

                <button id="btn">Subscribe to monthly newsletter</button>
            </div>
        </div>
        
        <div class="aside-right">
            <img src="./assets/images/illustration-sign-up-desktop.svg">
        </div>
        
    </div>


    <script>

        // var userInput = document.querySelector("#email")
        
        // userInput.addEventListener("focusout", isitEmpty())

        function isitEmpty() {
            var email = document.querySelector("#email")
            var trimValue = email.value.trim()

            if (trimValue !== "" && trimValue !== null){
                validateEmail()
            } else {
                btn.classList.remove("btn-active")
            }
        }

        function validateEmail(){
            var email = document.querySelector("#email")
            var error = document.querySelector("#error")
            var btn = document.querySelector("#btn")

            if (!email.checkValidity()){
                error.innerHTML = "Valid email required"
                btn.classList.remove("btn-active")
                console.log(btn.classList.contains("btn-active"))
            } else {
                error.innerHTML = ""
                btn.classList.add("btn-active")
                console.log(btn.classList.contains("btn-active"))
            }
        }

    </script>

</body>
</html>
